[project]
enable_telemetry = false
user_env = []
session_timeout = 3600
cache = false
allow_origins = ["*"]

[features]
unsafe_allow_html = false
latex = true
auto_tag_thread = true
edit_message = true

[features.spontaneous_file_upload]
enabled = true
accept = ["*/*"]
max_files = 20
max_size_mb = 500

[features.audio]
min_decibels = -45
initial_silence_timeout = 3000
silence_timeout = 1500
max_duration = 15000
chunk_duration = 1000
sample_rate = 44100

[UI]
name = "AquaPDF"
description = "Tu asistente AI para pol√≠ticas y procedimientos de la empresa"
default_collapse_content = true
cot = "full"
custom_css = "public/custom.css"
custom_font = "https://fonts.googleapis.com/css2?family=Sora:wght@400;500;700&display=swap"

[UI.theme]
default = "dark"
font_family = "Sora, sans-serif"

